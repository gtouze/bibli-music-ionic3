<ion-header>
  <ion-navbar>
    <ion-title>Artist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Recherche un artist" [(ngModel)]="search" (keyup)="filtre($event.target.value)"></ion-searchbar>
</ion-content>

<ion-grid *ngIf="artists">
  <ion-row>
    <ion-col col-6 *ngFor="let artist of artists">
    </ion-col>
  </ion-row>
</ion-grid>
